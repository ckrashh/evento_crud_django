<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eventos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'eventos' %}">index</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'eventos' %}">Eventos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'voluntarios' %}">Voluntarios</a>
                            </li>
                    </ul>
                </div>
       </div>
    </nav>      
    <main class="flex-grow-1">     
        <div id="content" class="container mt-4" style="height: 100%;">
            {% block content %}
            {% endblock %}
        </div>
    </main>  

    <footer id="footer" class="bg-dark text-white text-center py-3 mt-auto" >
        <div class="container">
            <p>&copy; 2025 Eventos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para ajustar el footer -->
    {% block extra_js %}{% endblock %}
</body>
</html>
